<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>💌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Música de fundo -->
  <audio src="Fukashigi No Carte but Lofi.mp3" autoplay loop></audio>

  <div class="container" id="conteudo">
    <p class="mensagem">marci vc acabou se tornado uma pessoa muito especial pra
                            , e eu queria te dizer algo...</p>
    <p class="mensagem">Se meu mundo fosse um céu cheio de estrelas,
     você seria a mais brilhante, aquela que eu nunca quero deixar de admirar, 
     entao me diz aceita ser minha namorada e passar todas noites estreladas juntinhos?>w<...</p>
    <button onclick="resposta('sim')">Sim</button>
    <button onclick="resposta('nao')">Não</button>
  </div>

  <script>
    function resposta(opcao) {
      const conteudo = document.getElementById('conteudo');
      if(opcao === 'sim') {
        conteudo.innerHTML = "<h1>Yay! Ebaaa ! ❤️</h1><p> prometo dar meu melhor pra te fazer sorri (≧◡≦) ♡</p>";
      } else {
        conteudo.innerHTML = "<h1>Tudo bem, ainda te adoro! 💖</h1><p>Você continua sendo especial pra mim!</p>";
      }
    }
  </script>
</body>
</html>
